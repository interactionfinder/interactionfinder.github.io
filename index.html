<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Assistant Suite</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="appHeader">
      <img src="https://www.citypng.com/public/uploads/preview/black-circle-round-question-mark-icon-png-70175169496360405wfyhabkn.png" alt="Logo">
      <h1>Pharmacy Assistant Suite</h1>
    </header>

    <div id="apiKeyConfigArea">
      <h3>API Key Configuration</h3>
      <div class="api-key-form-group">
        <label for="apiKeyInputGlobal">OpenAI API Key:</label>
        <input type="password" id="apiKeyInputGlobal" placeholder="Enter your OpenAI API Key">
      </div>
      <div class="api-key-buttons">
        <button id="saveApiKeyBtnGlobal">Save</button>
        <button id="testApiKeyBtnGlobal" class="test-key">Test</button>
        <button id="clearApiKeyBtnGlobal" class="secondary">Clear</button>
      </div>
      <p id="apiKeyStatusGlobal" class="info"></p>
    </div>

    <div class="app-container">
        <div id="viewContent">
            <!-- Content from view HTML files will be loaded here -->
            <div class="spinner" style="margin: 3rem auto;"></div>
            <p style="text-align:center;">Loading application...</p>
        </div>
    </div>

    <!-- Shared Modal -->
    <div id="customModalOverlayShared" class="modal-overlay"> 
      <div class="modal-content"> 
        <p id="modalMessageShared">Are you sure?</p> 
        <div class="modal-buttons"> 
          <button id="modalConfirmBtnShared" class="danger">Confirm</button> 
          <button id="modalCancelBtnShared" class="secondary">Cancel</button> 
        </div> 
      </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
